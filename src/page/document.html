<div class="document-container">
    <div class="title">
        <h2>{{documentInfo.name}}</h2>
        <span>{{ documentInfo.description}}</span>
    </div>
    <div ui-view="editContent">
        <div ng-if="apis.length" class="apiBody" ng-repeat="api in apis" id="{{$index}}">
            <h3>{{api.name}}</h3>
            <span>{{api.description}}</span>
            <a style="cursor: pointer;" ng-click="delApi($index,documentInfo.name)"><span
                    class="glyphicon glyphicon-minus pull-right"
                    style="margin-right: 10px;"></span></a>
            <a style="cursor: pointer;" ng-href="#/{{documentInfo.name}}/{{$index}}/edit"><span
                    class="glyphicon glyphicon-pencil pull-right" style="margin-right: 10px;"></span></a>
            <table class="table table-bordered" >
                <tr>
                    <td>{{documentInfo.type|docType}}</td>
                    <td>{{api.api}}</td>
                </tr>
                <tr ng-if="api.params">
                    <td colspan="2">
                        <b>
                            参数
                        </b>
                    </td>
                </tr>
                <tr ng-repeat="param in api.params" ng-if="api.params">
                    <td><b>{{param.apiName}}</b></td>
                    <td>{{param.apiValue}}</td>
                </tr>
                <tr ng-if="api.res">
                    <td colspan="2">
                        <b>
                            返回
                        </b>
                    </td>
                </tr>
                <tr ng-repeat="res in api.res" ng-if="api.res">
                    <td><b>
                        {{res.key}}
                    </b>
                    </td>
                    <td>
                        {{res.revalue}}
                    </td>
                </tr>
                <tr>
                    <td><b>Demo</b></td>
                    <td>{{api.demo}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
