<div class="row" style="margin-top: 150px;">
    <div class="col-xs-4 col-xs-offset-4" style="border:1px solid #ddd ;padding: 20px;">
            <form novalidate class="form-horizontal" ng-submit="login(loginForm)" name="loginForm">
                <label>用户名</label>
                <input type="text" ng-model="user.name" class="form-control" required style="margin-top: 10px;margin-bottom: 10px;">
                <label>密码</label>
                <input type="password" ng-model="user.password" class="form-control" required style="margin-top: 10px;margin-bottom: 10px;">
                <input type="submit" class="btn btn-primary" value="登录">
            </form>
    </div>
</div>
