<div class="row">
    <div class="newDoc">
        <form ng-submit="newDocument()" name="newDoc" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="name" class="control-label col-xs-2">
                    name
                </label>
                <div class="col-xs-6">
                    <input type="text" required class="form-control" id="name" ng-model="newDocs.name"  placeholder="name">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="control-label col-xs-2">
                    type
                </label>
                <div class="col-xs-6">
                    <select ng-model="newDocs.type" id="type" class="form-control" required>
                        <option value="0">api</option>
                        <option value="1">sdk</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="control-label col-xs-2">
                    description
                </label>
                <div class="col-xs-6">
                    <textarea ng-model="newDocs.description" class="form-control" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit" ng-disabled="newDoc.$invalid">submit</button>
                <button class="btn btn-default" type="reset">reset</button>
            </div>
        </form>
    </div>

</div>
