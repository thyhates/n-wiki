<div class="row" ng-controller="NewDocumentController as vm">
    <div class="newDoc">
        <form ng-submit="vm.newDocument()" name="newDoc" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="label" class="control-label col-xs-2">
                    文档名
                </label>
                <div class="col-xs-6">
                    <input type="text" required class="form-control" id="label" ng-model="vm.newDocs.label"  placeholder="name">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="control-label col-xs-2">
                    类型
                </label>
                <div class="col-xs-6">
                    <select ng-model="vm.newDocs.type" id="type" class="form-control" required>
                        <option value=0 selected>api</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="control-label col-xs-2">
                    文档描述
                </label>
                <div class="col-xs-6">
                    <textarea ng-model="vm.newDocs.description" class="form-control" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit" ng-disabled="newDoc.$invalid">保存</button>
                <button class="btn btn-default" type="reset">重置</button>
            </div>
        </form>
    </div>
</div>
